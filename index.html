<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opinion Trade 자동 거래 봇</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>💰 Opinion Trade 자동 거래 봇</h1>
            <div class="config-info">
                <span id="signerAddress">Signer: Loading...</span>
                <span id="orderAmount">Order: Loading...</span>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Panel: Topics -->
            <div class="left-panel">
                <div class="panel-header">
                    <h2>📊 토픽 목록</h2>
                    <div class="controls">
                        <button id="loadTopicsBtn" class="btn btn-primary">
                            🔄 토픽 로드
                        </button>
                        <button id="settingsBtn" class="btn btn-secondary">
                            ⚙️ 설정
                        </button>
                    </div>
                </div>

                <div id="topicsList" class="topics-list">
                    <div class="empty-state">
                        <p>토픽 로드 버튼을 클릭하세요</p>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Logs -->
            <div class="right-panel">
                <div class="panel-header">
                    <h2>📝 실행 로그</h2>
                    <button id="clearLogsBtn" class="btn btn-small">
                        🗑️ 로그 지우기
                    </button>
                </div>

                <div id="logsContainer" class="logs-container"></div>

                <div class="action-panel">
                    <button id="executeBtn" class="btn btn-success" disabled>
                        🚀 거래 시작
                    </button>
                    <div id="statusBar" class="status-bar">
                        토픽을 선택하세요
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>⚙️ 설정</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="orderAmountInput">주문 금액 (USDT)</label>
                    <input type="number" id="orderAmountInput" step="0.1" min="0.1" value="5.0">
                </div>
                <div class="form-group">
                    <label for="bearerTokenInput">Bearer Token</label>
                    <textarea id="bearerTokenInput" rows="4" placeholder="Bearer Token을 입력하세요"></textarea>
                    <small>⚠️ 보안: .env 파일에 저장하는 것이 안전합니다</small>
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveSettingsBtn" class="btn btn-primary">저장</button>
                <button class="btn btn-secondary close-btn">취소</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
